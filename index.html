<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | OpenWorld</title>
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #171717;
      /* Black background */
      color: #ffffff;
      /* White text */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
    }

    #unity-canvas {
      z-index: 0;
    }
  </style>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <div id="loading-screen">Loading... Please wait</div>
  <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"
    style="width: 1920px; height: 1080px; background: #231F20"></canvas>
  <script src="Build/UnityFinal3.loader.js"></script>
  <script>
    const loadingScreen = document.querySelector("#loading-screen");
    const unityCanvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      unityCanvas.style.width = "100%";
      unityCanvas.style.height = "100%";
      unityCanvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(unityCanvas, {
      arguments: [],
      dataUrl: "Build/UnityFinal3.data",
      frameworkUrl: "Build/UnityFinal3.framework.js",
      codeUrl: "Build/UnityFinal3.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "OpenWorld",
      productVersion: "0.1.0",
    }).then(() => {
      // Hide the loading screen once Unity is initialized
      loadingScreen.style.display = "none";
    }).catch((error) => {
      console.error(error);
      loadingScreen.innerText = "Failed to load the Unity WebGL build.";
    });
  </script>
</body>

</html>
