<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | DeliveryDriver</title>
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1b1b1b;
      /* Black background */
      color: #fff;
      /* White text */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
    }

    #unity-canvas {
      z-index: 0;
    }
  </style>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <div id="loading-screen">Loading... Please wait.</div>
  <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"
    style="width: 1920px; height: 1080px; background: #231F20;"></canvas>
  <script src="Build/Unity3.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    var canvas = document.querySelector("#unity-canvas");
    var loadingScreen = document.getElementById('loading-screen');

    createUnityInstance(canvas, {
      arguments: [],
      dataUrl: "Build/Unity3.data",
      frameworkUrl: "Build/Unity3.framework.js",
      codeUrl: "Build/Unity3.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "DeliveryDriver",
      productVersion: "1.0",
    }).then(function () {
      // Hide loading screen once Unity is ready
      loadingScreen.style.display = 'none';
    }).catch(function (err) {
      console.error(err);
      loadingScreen.textContent = "Failed to load the game.";
    });
  </script>
</body>

</html>
