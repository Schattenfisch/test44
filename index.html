<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | OpenWorld</title>
  <style>
    body {
      text-align: center;
      padding: 0;
      border: 0;
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #game-rules {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
    }

    #unity-canvas {
      display: none;
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <h2>Loading Game...</h2>
  </div>


  <canvas id="unity-canvas" width=720 height=480 tabindex="-1"
    style="width: 100vw; height: 100vh; background: #231F20"></canvas>

  <script src="Build/UnityDogshit5.loader.js"></script>
  <script>
    function startGame() {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("unity-canvas").style.display = "block";
    }

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/UnityDogshit5.data",
      frameworkUrl: "Build/UnityDogshit5.framework.js",
      codeUrl: "Build/UnityDogshit5.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "OpenWorld",
      productVersion: "0.1.0",
    }).then(startGame);
  </script>
</body>

</html>
