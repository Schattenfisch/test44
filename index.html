<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | OpenWorld</title>
    <style>
      /* Fullscreen styles */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Fullscreen loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }

      #unity-canvas {
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">Loading Game...</div>
    
    <canvas id="unity-canvas" tabindex="-1" style="background: #231F20"></canvas>

    <script src="Build/UnityFinal7.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Create Unity instance with fullscreen settings
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/UnityFinal7.data",
        frameworkUrl: "Build/UnityFinal7.framework.js",
        codeUrl: "Build/UnityFinal7.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "OpenWorld",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: window.devicePixelRatio,
      }).then(function (unityInstance) {
        // Hide the loading screen when the game is ready
        document.getElementById("loading-screen").style.display = "none";

        // Force fullscreen on load
        unityInstance.SetFullscreen(1);
      }).catch(function (message) {
        alert(message);
      });
    </script>
  </body>
</html>
